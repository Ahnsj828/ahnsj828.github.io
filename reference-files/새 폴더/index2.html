<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* body {
            cursor: ;
        } */
    </style>
  </head>
  <body>
    <section class="intro-sub">
      <div class="typewriter"></div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/TextPlugin.min.js"></script>
    <script>
      let index = 0;
      const typewriter = document.querySelector(".typewriter");
      const textBr = `<br>`;
      const text = "안녕하세요" + textBr + "냠";
      startFirstAnimation(index);
      function startFirstAnimation(index) {
        if (index === text.length) return;
        const tl = gsap.timeline();
        tl.to(typewriter, {
          duration: text.length * 0.2,
          text: text,
          ease: "steps(" + text.length + ")",
        });
      }
    </script>
  </body>
</html>
