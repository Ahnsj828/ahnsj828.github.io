<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      section {
        height: 100vh;
        background-color: antiquewhite;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="box"></div>
      <span>뿅</span>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
      const tl = gsap.timeline();
      tl.set("span", { opacity: 0 });
      // onComplete 사용
      // tl.to(".box",{
      //     y: 20,
      //     onComplete : () => {
      //         gsap.set("span", {opacity : 1})
      //     }
      // });
      // 타임라인 사용
      tl.to(".box", { y: 20 }).to("span", { opacity: 1 });
    </script>
  </body>
</html>
